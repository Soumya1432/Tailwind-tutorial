<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
</head>
<body>
 <!-- Birghtness -->
  <img class="brightness-50 h-96 w-96 " src="../asstes/pexels-julia-kuzenkov-442028-1974508.jpg"/>
  <img class="brightness-100 h-96 w-96 " src="../asstes/pexels-julia-kuzenkov-442028-1974508.jpg"/>
  <img class="brightness-200 h-96 w-96 " src="../asstes/pexels-julia-kuzenkov-442028-1974508.jpg"/>
  <!-- blur -->
  <img class="blur-xl h-96 w-96 " src="../asstes/pexels-julia-kuzenkov-442028-1974508.jpg"/>
  <img class="blur-sm h-96 w-96 " src="../asstes/pexels-julia-kuzenkov-442028-1974508.jpg"/>
  <!-- contrast -->
  <img class="contrast-50 h-96 w-96 " src="../asstes/pexels-julia-kuzenkov-442028-1974508.jpg"/>
  <img class="contrast-100 h-96 w-96 " src="../asstes/pexels-julia-kuzenkov-442028-1974508.jpg"/>
  <img class="contrast-200 h-96 w-96 " src="../asstes/pexels-julia-kuzenkov-442028-1974508.jpg"/>
  <!-- Grayscale -->
  <img class="grayscale h-96 w-96 " src="../asstes/pexels-julia-kuzenkov-442028-1974508.jpg"/>
  <!-- Invert -->
  <img class="invert h-96 w-96 " src="../asstes/pexels-julia-kuzenkov-442028-1974508.jpg"/>
  <!-- Sepia -->
  <img class="sepia h-96 w-96 " src="../asstes/pexels-julia-kuzenkov-442028-1974508.jpg"/>
  <!-- Hue rotate -->
  <img class="hue-rotate-15 h-96 w-96 " src="../asstes/pexels-julia-kuzenkov-442028-1974508.jpg"/>
  <img class="hue-rotate-60 h-96 w-96 " src="../asstes/pexels-julia-kuzenkov-442028-1974508.jpg"/>
  <img class="hue-rotate-90 h-96 w-96 " src="../asstes/pexels-julia-kuzenkov-442028-1974508.jpg"/>
  <img class="hue-rotate-150 h-96 w-96 " src="../asstes/pexels-julia-kuzenkov-442028-1974508.jpg"/>

</body>
</html>
