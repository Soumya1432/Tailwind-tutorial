<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <script>
        function showBrowserWidth(){
            const width = window.innerWidth;
            document.querySelector('h1').innerText=`Width:${width}`
        }
        window.onload=showBrowserWidth;
        window.onresize=showBrowserWidth;
    </script>
</head>
<body class="bg-black sm:bg-green-800 md:bg-blue-800 lg:bg-orange-600 xl:bg-purple-700 2xl:bg-emerald-500">
   <h1 class="text-6xl text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, error. Provident labore necessitatibus veritatis sed hic eligendi animi, tenetur ipsum, ratione dolores, vero vel! Fugiat maxime accusantium reprehenderit explicabo nemo.</h1>
</body>
</html>
